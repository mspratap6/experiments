<html ng-app='angularMaps'>
<head>
    <title>Angular Maps</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnuSh97lw6O9gkH24um5yBZVgs1UjYs7w"></script>
    <style type="text/css">
        .map-canvas{            
            height: 100%;
        }
    </style>
    <script type="text/javascript">    
    var $map , $mapOptions;
    function initialize() {        
        $mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 16
        };
        $map = new google.maps.Map(document.getElementById("map-canvas"),
            $mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body ng-controller='mapsController as ctrl'>
    <div class='row map-canvas' , id='map-canvas' >

    </div>
    <div class='row'>

    </div>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
